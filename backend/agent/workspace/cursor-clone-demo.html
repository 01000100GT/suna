<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Clone Demo</title>
    <link rel="stylesheet" href="cursor-clone-new.css">
</head>
<body>
    <div class="demo-content">
        <h1>Cursor Clone Demo</h1>
        <p>Move your mouse around to see the cursor effects!</p>
        
        <div class="interactive-elements">
            <button class="btn">Hover Me</button>
            <a href="#" class="link">Interactive Link</a>
            <input type="text" placeholder="Text Input">
        </div>

        <div class="demo-cards">
            <div class="card" data-cursor="interactive">Card 1</div>
            <div class="card" data-cursor="interactive">Card 2</div>
            <div class="card" data-cursor="interactive">Card 3</div>
        </div>
    </div>
    <script src="cursor-clone-new.js"></script>
</body>
</html>
