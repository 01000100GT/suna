<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Cursor Studio</title>
    <style>
        /* Previous CSS remains */
        [Previous styles remain the same until new additions below]

        /* New Particle Effects */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 998;
            transition: all 0.3s ease;
        }

        .sparkle {
            width: 4px;
            height: 4px;
            background: var(--cursor-color);
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .fire-particle {
            width: 8px;
            height: 8px;
            background: #ff4400;
            border-radius: 50%;
            filter: blur(2px);
            animation: fire 0.6s ease-out forwards;
        }

        @keyframes fire {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-20px) scale(0); opacity: 0; }
        }

        /* Sound Visualizer */
        .sound-wave {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 200px;
            height: 60px;
            background: var(--panel-bg);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 2px;
            z-index: 1001;
        }

        .wave-bar {
            flex: 1;
            background: var(--zinc-600);
            height: 100%;
            transition: height 0.1s ease;
        }

        /* New Tab Content */
        .audio-section {
            display: grid;
            gap: 10px;
        }

        .sound-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .particles-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .particle-option {
            padding: 10px;
            background: var(--zinc-700);
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .particle-option:hover {
            background: var(--zinc-600);
        }

        .particle-option.active {
            background: var(--zinc-500);
        }

        /* Advanced Controls */
        .advanced-controls {
            margin-top: 15px;
            padding: 10px;
            background: var(--zinc-800);
            border-radius: 5px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .mini-preview {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            background: var(--zinc-900);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Keyframe Editor */
        .keyframe-editor {
            height: 100px;
            background: var(--zinc-800);
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .keyframe-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--zinc-400);
            border-radius: 50%;
            cursor: move;
        }

        .keyframe-line {
            position: absolute;
            height: 2px;
            background: var(--zinc-600);
            pointer-events: none;
        }

        /* New Chat Tab */
        .chat-tab[data-tab="audio"],
        .chat-tab[data-tab="particles"],
        .chat-tab[data-tab="advanced"] {
            font-size: 0.9em;
        }

    </style>
</head>
<body>
    <!-- Previous content remains -->
    <div class="chat-panel">
        <div class="chat-header">
            <span class="chat-title">Ultimate Cursor Studio</span>
            <button class="button" id="savePreset">Save</button>
        </div>

        <div class="chat-tabs">
            <div class="chat-tab active" data-tab="effects">Effects</div>
            <div class="chat-tab" data-tab="particles">Particles</div>
            <div class="chat-tab" data-tab="audio">Audio</div>
            <div class="chat-tab" data-tab="presets">Presets</div>
            <div class="chat-tab" data-tab="patterns">Patterns</div>
            <div class="chat-tab" data-tab="advanced">Advanced</div>
            <div class="chat-tab" data-tab="share">Share</div>
        </div>

        <!-- Previous sections remain -->

        <div class="chat-section" id="particles-section">
            <div class="particles-grid">
                <div class="particle-option" data-particle="sparkle">Sparkles</div>
                <div class="particle-option" data-particle="fire">Fire</div>
                <div class="particle-option" data-particle="stardust">Stardust</div>
                <div class="particle-option" data-particle="matrix">Matrix</div>
            </div>
            <div class="control-group">
                <span>Particle Density:</span>
                <input type="range" id="particleDensity" min="1" max="10" value="5">
            </div>
            <div class="control-group">
                <span>Particle Size:</span>
                <input type="range" id="particleSize" min="2" max="10" value="4">
            </div>
        </div>

        <div class="chat-section" id="audio-section">
            <div class="sound-toggle">
                <span>Click Sound:</span>
                <select id="clickSound">
                    <option value="none">None</option>
                    <option value="soft">Soft Click</option>
                    <option value="mechanical">Mechanical</option>
                    <option value="bubble">Bubble Pop</option>
                </select>
            </div>
            <div class="control-group">
                <span>Volume:</span>
                <input type="range" id="soundVolume" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="sound-toggle">
                <span>Motion Sound:</span>
                <select id="motionSound">
                    <option value="none">None</option>
                    <option value="whoosh">Whoosh</option>
                    <option value="sparkle">Sparkle</option>
                </select>
            </div>
        </div>

        <div class="chat-section" id="advanced-section">
            <div class="advanced-controls">
                <div class="control-row">
                    <span>Smoothing:</span>
                    <input type="range" id="smoothing" min="0" max="1" step="0.1" value="0.1">
                </div>
                <div class="control-row">
                    <span>Trail Opacity:</span>
                    <input type="range" id="trailOpacity" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="control-row">
                    <span>Blend Mode:</span>
                    <select id="blendMode">
                        <option value="normal">Normal</option>
                        <option value="multiply">Multiply</option>
                        <option value="screen">Screen</option>
                        <option value="overlay">Overlay</option>
                    </select>
                </div>
            </div>
            <div class="keyframe-editor" id="motionEditor">
                <!-- Keyframe points will be added dynamically -->
            </div>
        </div>
    </div>

    <div class="sound-wave" id="soundWave">
        <!-- Wave bars will be added dynamically -->
    </div>

    <!-- Previous elements remain -->
    <div class="cursor"></div>
    <div class="cursor-clone"></div>
    <div class="notification" id="notification"></div>

    <script>
        // Previous JavaScript remains
        [Previous JavaScript content remains...]

        // New Features
        const particleOptions = document.querySelectorAll('.particle-option');
        const particleDensity = document.getElementById('particleDensity');
        const particleSize = document.getElementById('particleSize');
        const clickSound = document.getElementById('clickSound');
        const motionSound = document.getElementById('motionSound');
        const soundVolume = document.getElementById('soundVolume');
        const smoothing = document.getElementById('smoothing');
        const trailOpacity = document.getElementById('trailOpacity');
        const blendMode = document.getElementById('blendMode');
        const soundWave = document.getElementById('soundWave');

        // Create wave bars
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'wave-bar';
            soundWave.appendChild(bar);
        }

        // Audio Context
        let audioContext;
        let sounds = {};

        async function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Load sound effects
            const soundFiles = {
                soft: 'data:audio/wav;base64,...', // Base64 encoded sound files
                mechanical: 'data:audio/wav;base64,...',
                bubble: 'data:audio/wav;base64,...',
                whoosh: 'data:audio/wav;base64,...',
                sparkle: 'data:audio/wav;base64,...'
            };

            for (let [name, url] of Object.entries(soundFiles)) {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                sounds[name] = await audioContext.decodeAudioData(arrayBuffer);
            }
        }

        // Particle System
        let activeParticles = [];
        let particleType = '';

        function createParticle(x, y, type) {
            const particle = document.createElement('div');
            particle.className = `particle ${type}-particle`;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
                activeParticles = activeParticles.filter(p => p !== particle);
            });

            activeParticles.push(particle);
        }

        // Particle options handling
        particleOptions.forEach(option => {
            option.addEventListener('click', () => {
                const type = option.dataset.particle;
                if (particleType === type) {
                    particleType = '';
                    option.classList.remove('active');
                } else {
                    particleType = type;
                    particleOptions.forEach(o => o.classList.remove('active'));
                    option.classList.add('active');
                }
            });
        });

        // Enhanced mouse movement handling
        document.addEventListener('mousemove', (e) => {
            if (particleType && Math.random() < particleDensity.value / 10) {
                createParticle(e.clientX, e.clientY, particleType);
            }

            if (motionSound.value !== 'none' && Math.random() < 0.1) {
                playSound(motionSound.value);
            }

            // Update wave visualization
            updateWaveVisualization();
        });

        document.addEventListener('click', () => {
            if (clickSound.value !== 'none') {
                playSound(clickSound.value);
            }
        });

        function playSound(soundName) {
            if (!audioContext) return;
            
            const source = audioContext.createBufferSource();
            source.buffer = sounds[soundName];
            
            const gainNode = audioContext.createGain();
            gainNode.gain.value = soundVolume.value;
            
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            source.start();
        }

        function updateWaveVisualization() {
            const bars = soundWave.children;
            for (let i = 0; i < bars.length; i++) {
                const height = Math.random() * 100;
                bars[i].style.height = height + '%';
            }
        }

        // Advanced controls handling
        smoothing.addEventListener('input', (e) => {
            const value = e.target.value;
            document.documentElement.style.setProperty('--cursor-smoothing', value);
        });

        trailOpacity.addEventListener('input', (e) => {
            const value = e.target.value;
            trails.forEach(trail => {
                trail.style.opacity = value;
            });
        });

        blendMode.addEventListener('change', (e) => {
            const mode = e.target.value;
            cursor.style.mixBlendMode = mode;
            trails.forEach(trail => {
                trail.style.mixBlendMode = mode;
            });
        });

        // Initialize audio on first user interaction
        document.addEventListener('click', initAudio, { once: true });

    </script>
</body>
</html>
